<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mental Care Health</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="icon.png" alt="App Icon" class="app-icon" />
    <h1>Mental Care Health</h1>
  </header>

  <main>
    <section id="quote-section">
      <h2>Positive Quote</h2>
      <p id="quote">Loading...</p>
    </section>

    <section id="trackers">
      <div class="tracker" id="sobriety-tracker">
        <h3>Sobriety Tracker</h3>
        <p id="sobriety-days">0 days</p>
        <button onclick="resetSobriety()">Reset</button>
      </div>

      <div class="tracker" id="sleep-tracker">
        <h3>Sleep Tracker</h3>
        <input type="time" id="sleep-time" />
        <input type="time" id="wake-time" />
        <button onclick="saveSleep()">Save</button>
      </div>

      <div class="tracker" id="fitness-tracker">
        <h3>Fitness Tracker</h3>
        <input type="text" id="workout" placeholder="Workout done..." />
        <button onclick="saveWorkout()">Save</button>
      </div>
    </section>

    <!-- Crisis Helpline Box -->
    <section id="helpline" class="tracker">
      <h3>ðŸ“ž Crisis Helpline</h3>
      <p>If you need help, call <strong>988</strong> (U.S. Suicide & Crisis Lifeline).</p>
      <p>Available 24/7 â€” you are never alone.</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
