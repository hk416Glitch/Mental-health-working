<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mental Care App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
</head>
<body>
    <div id="app">
        <h1>Mental Care App</h1>
        <p>Your mental health tracking tools in one place.</p>

        <div class="tracker">
            <h2>Sobriety Tracker</h2>
            <input type="date" id="sobrietyDate" />
            <button onclick="updateSobriety()">Track</button>
            <p id="sobrietyResult"></p>
        </div>

        <div class="tracker">
            <h2>Sleep Tracker</h2>
            <input type="number" id="sleepHours" placeholder="Hours slept" />
            <button onclick="updateSleep()">Track</button>
            <p id="sleepResult"></p>
        </div>

        <div class="tracker">
            <h2>Workout Tracker</h2>
            <input type="number" id="workoutMinutes" placeholder="Minutes worked out" />
            <button onclick="updateWorkout()">Track</button>
            <canvas id="workoutChart"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
