<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mental Care App</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#4a90e2" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Mental Care App</h1>
    <nav>
      <button onclick="showSection('sobriety')">Sobriety Tracker</button>
      <button onclick="showSection('sleep')">Sleep Tracker</button>
      <button onclick="showSection('workout')">Workout Chart</button>
    </nav>
  </header>

  <main>
    <section id="sobriety" class="hidden">
      <h2>Sobriety Tracker</h2>
      <p>Track your sober days here.</p>
    </section>

    <section id="sleep" class="hidden">
      <h2>Sleep Tracker</h2>
      <p>Log your sleep hours and patterns.</p>
    </section>

    <section id="workout" class="hidden">
      <h2>Workout Chart</h2>
      <p>Track how much you work out each week.</p>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Mental Care App</p>
  </footer>

  <script>
    function showSection(sectionId) {
      document.querySelectorAll('main section').forEach(sec => {
        sec.classList.add('hidden');
      });
      document.getElementById(sectionId).classList.remove('hidden');
    }
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: url('bg-ocean1.jpg') no-repeat center center/cover;
      margin: 0;
      padding: 0;
    }
    nav button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    .hidden {
      display: none;
    }
  </style>
</body>
</html>
